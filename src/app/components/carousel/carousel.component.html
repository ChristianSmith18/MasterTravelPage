<div class="contenedor-carousel-one">
  <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1"
    uk-slideshow="animation: push; autoplay: true; autoplay-interval: 5000; max-height: 550">

    <ul class="uk-slideshow-items">
      <li>
        <img src="../../../assets/img/carousel/bosque.jpg" alt="" uk-cover>
        <div class="uk-position-center-left uk-text-center margin-left">
          <h2 class="uk-animation-scale-up" uk-slideshow-parallax="x: 100,-100; y: -50,0,0">Programa de Viajes</h2>
          <p id="element-type-writter" class="uk-animation-slide-left" uk-slideshow-parallax="x: 200,-200"></p>
        </div>
      </li>
      <li>
        <img src="../../../assets/img/carousel/persona.jpg" alt="" uk-cover>
        <div class="uk-position-center-left uk-text-center margin-left">
          <h2 class="uk-animation-slide-left" uk-slideshow-parallax="x: 100,-100">Título</h2>
          <p class="uk-animation-slide-right" uk-slideshow-parallax="x: 200,-200">Lorem ipsum dolor sit amet.</p>
        </div>
      </li>
      <li>
        <img src="../../../assets/img/carousel/padre.jpg" alt="" uk-cover>
        <div class="uk-position-center-left uk-text-center margin-left">
          <h2 class="uk-animation-scale-up uk-transform-origin-top-center"
            uk-slideshow-parallax="y: -50,0,0; opacity: 1,1,0">Título</h2>
          <p class="uk-animation-scale-up uk-transform-origin-top-left"
            uk-slideshow-parallax="y: 50,0,0; opacity: 1,1,0">Lorem ipsum dolor sit amet.</p>
        </div>
      </li>
    </ul>

    <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous
      uk-slideshow-item="previous"></a>
    <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next
      uk-slideshow-item="next"></a>

  </div>

  <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 25%; width: 100%;">
    <path d="M-46.56,90.28 C121.61,201.80 349.03,-13.31 545.99,166.28 L500.00,150.00 L0.00,150.00 Z"
      style="stroke: none; fill: #fff;"></path>
  </svg>
</div>
